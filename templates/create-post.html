{% extends 'layout.html' %}

{% block title %}Create A Post{% endblock title %}

{% block content %}
<h1>Create A Post</h1>

<form method="post" action=".">
  {% csrf_token %}
  {% for field in form %}
  <div style="margin:16px 0px;">
    <label for="id_{{field.name}}">{{field.label}}</label>
    {{ field }}
    <span class="error">{{ field.errors }}</span>
  </div>
  {% endfor %}
  <button style="margin-top:16px;" type="submit">Submit</button>
</form>
{% endblock content %}
